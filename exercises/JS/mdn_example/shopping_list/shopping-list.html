<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const ulEle = document.querySelector("ul");
      const inputEle = document.querySelector("input");
      const buttonEle = document.querySelector("button");

      buttonEle.onclick = getdata;

      function getdata() {
        let data = inputEle.value;
        inputEle.value = '';
        const liEle = document.createElement("li");
        const spanEle = document.createElement("span");
        const buttonEle2 = document.createElement("button");

        liEle.appendChild(spanEle);
        liEle.appendChild(buttonEle2);

        spanEle.textContent = data;
        buttonEle2.textContent = "Delete";

        ulEle.appendChild(liEle);

        buttonEle2.addEventListener("click", () => {
          liEle.remove()
        });

        inputEle.focus();
      }       

    </script>
  </body>
</html>
